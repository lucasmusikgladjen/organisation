<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anteckningar.txt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <span class="toolbar-title">C:\anteckningar\</span>
    <button id="btn-new" title="New note">[ + ny ]</button>
    <button id="btn-save" title="Save all positions">[ spara ]</button>
    <span id="save-status"></span>
    <span id="zoom-indicator" title="Double-click to reset zoom">100%</span>
  </div>

  <div id="canvas-container">
    <div id="canvas-scroller">
      <div id="canvas"></div>
    </div>
  </div>

  <!-- New note modal -->
  <div id="new-note-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-titlebar">
        <span class="modal-title">ny_anteckning.exe</span>
        <button class="new-note-close">[x]</button>
      </div>
      <div class="modal-body">
        <p>Titel:</p>
        <input type="text" id="new-note-title" placeholder="untitled.txt" autocomplete="off">
        <p>Färg:</p>
        <div id="new-note-colors" class="color-picker">
          <button class="color-swatch selected" data-color="#FF00FF" style="background:#FF00FF" title="Magenta"></button>
          <button class="color-swatch" data-color="#00FF00" style="background:#00FF00" title="Lime"></button>
          <button class="color-swatch" data-color="#FF4500" style="background:#FF4500" title="OrangeRed"></button>
          <button class="color-swatch" data-color="#00BFFF" style="background:#00BFFF" title="CyberBlue"></button>
          <button class="color-swatch" data-color="#FFD700" style="background:#FFD700" title="Gold"></button>
          <button class="color-swatch" data-color="#FF1493" style="background:#FF1493" title="HotPink"></button>
          <button class="color-swatch" data-color="#7B00FF" style="background:#7B00FF" title="Electric Purple"></button>
          <button class="color-swatch" data-color="#00FF7F" style="background:#00FF7F" title="Spring Green"></button>
          <button class="color-swatch" data-color="#FF6EC7" style="background:#FF6EC7" title="Neon Pink"></button>
          <button class="color-swatch" data-color="#39FF14" style="background:#39FF14" title="Neon Green"></button>
        </div>
        <label class="checkbox-label">
          <input type="checkbox" id="new-note-locked">
          Lösenordsskyddad
        </label>
        <div class="modal-buttons">
          <button id="new-note-ok">[ Skapa ]</button>
          <button id="new-note-cancel">[ Avbryt ]</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Password modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal" class="modal">
      <div class="modal-titlebar">
        <span class="modal-title">lösenord.exe</span>
        <button class="modal-close">[x]</button>
      </div>
      <div class="modal-body">
        <p id="modal-message">Enter password:</p>
        <input type="password" id="modal-password" autocomplete="off">
        <div class="modal-buttons">
          <button id="modal-ok">[ OK ]</button>
          <button id="modal-cancel">[ Avbryt ]</button>
        </div>
        <p id="modal-error" class="hidden">* incorrect password *</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
