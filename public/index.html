<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anteckningar.txt</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <span class="toolbar-title">C:\anteckningar\</span>
    <button id="btn-new" title="New note">[ + ny ]</button>
    <button id="btn-save" title="Save all positions">[ spara ]</button>
    <span id="save-status"></span>
    <span id="zoom-indicator" title="Double-click to reset zoom">100%</span>
  </div>

  <div id="canvas-container">
    <div id="canvas-scroller">
      <div id="canvas"></div>
    </div>
  </div>

  <!-- New note modal -->
  <div id="new-note-overlay" class="modal-overlay hidden">
    <div class="modal">
      <div class="modal-titlebar">
        <span class="modal-title">ny_anteckning.exe</span>
        <button class="new-note-close">[x]</button>
      </div>
      <div class="modal-body">
        <p>Titel:</p>
        <input type="text" id="new-note-title" placeholder="untitled.txt" autocomplete="off">
        <p>Färg:</p>
        <div id="new-note-colors" class="color-picker">
          <button class="color-swatch selected" data-color="#000080" style="background:#000080" title="Navy"></button>
          <button class="color-swatch" data-color="#2d2d2d" style="background:#2d2d2d" title="Charcoal"></button>
          <button class="color-swatch" data-color="#4a3728" style="background:#4a3728" title="Espresso"></button>
          <button class="color-swatch" data-color="#1a472a" style="background:#1a472a" title="Forest"></button>
          <button class="color-swatch" data-color="#2e4a62" style="background:#2e4a62" title="Steel"></button>
          <button class="color-swatch" data-color="#5b2c6f" style="background:#5b2c6f" title="Plum"></button>
          <button class="color-swatch" data-color="#6b3a3a" style="background:#6b3a3a" title="Wine"></button>
          <button class="color-swatch" data-color="#4a4a2e" style="background:#4a4a2e" title="Olive"></button>
          <button class="color-swatch" data-color="#1c3f5e" style="background:#1c3f5e" title="Midnight"></button>
          <button class="color-swatch" data-color="#3d3d3d" style="background:#3d3d3d" title="Slate"></button>
        </div>
        <label class="checkbox-label">
          <input type="checkbox" id="new-note-locked">
          Lösenordsskyddad
        </label>
        <div class="modal-buttons">
          <button id="new-note-ok">[ Skapa ]</button>
          <button id="new-note-cancel">[ Avbryt ]</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Password modal -->
  <div id="modal-overlay" class="modal-overlay hidden">
    <div id="modal" class="modal">
      <div class="modal-titlebar">
        <span class="modal-title">lösenord.exe</span>
        <button class="modal-close">[x]</button>
      </div>
      <div class="modal-body">
        <p id="modal-message">Enter password:</p>
        <input type="password" id="modal-password" autocomplete="off">
        <div class="modal-buttons">
          <button id="modal-ok">[ OK ]</button>
          <button id="modal-cancel">[ Avbryt ]</button>
        </div>
        <p id="modal-error" class="hidden">* incorrect password *</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
